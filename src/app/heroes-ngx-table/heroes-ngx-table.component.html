<p>heroes-ngx-table works!</p>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Pożyczkodawca</th>
        <th scope="col">Data ważności oferty</th>
        <th scope="col">Wybrany oddział odbioru gotówki</th>
        <th scope="col">Termin wizyty w oddziale</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
     <ng-container *ngFor="let item of elements | paginate: { itemsPerPage: 10, currentPage: p }">
      <tr>
        <th class="company-custom" scope="row"><h4>{{item.id}}</h4></th>
        <td class="bold-custom">{{item.date}}</td>
        <td>{{item.branch}}</td>
        <td>{{item.date2}}</td>
        <td class="bold-custom color-custom">{{item.status}}</td>
      </tr>
      <tr class="no-hover">
          <td colspan="5" class="no-border">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-link btn-link-custom" (click)="item.isCollapsed = !item.isCollapsed"
                        [attr.aria-expanded]="!item.isCollapsed" aria-controls="collapseBasic">Rozwiń szczegóły oferty
                </button>
            </div> 
                <div id="collapseBasic" [collapse]="item.isCollapsed" [isAnimated]="true">
                    <div class="well well-lg card card-block card-header">Some content</div>
                </div>    
          </td>
      </tr>
    </ng-container>
    </tbody>
  </table>

<div class="d-flex justify-content-center">
    <pagination-controls 
    (pageChange)="p = $event" 
    directionLinks="true" 
    previousLabel="<"
    nextLabel=">"
    class="my-pagination">
    </pagination-controls>
</div>
